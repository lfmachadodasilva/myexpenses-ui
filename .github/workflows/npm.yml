name: npm

on:
    push:
        branches:
            - master
            - 'dev-*'

jobs:
    build-test-deploy:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x]

        steps:
            - name: Install node ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Checkout 🛎️
              uses: actions/checkout@v2

            - name: Enviroment
              env:
                  API_URL: ${{ secrets.API_URL_DEV }}
                  FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY_DEV }}
                  FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_DEV }}
              run: |
                  envsubst < util/.env.template > .env
                  envsubst < util/firebase.template > src/configurations/firebase.ts

            - name: Install  🛠
              run: npm install

            - name: Build 📦
              run: npm run build

            - name: Test 🔌
              run: npm run test:coverage

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@releases/v3
              # if: github.ref == 'refs/heads/master'
              with:
                  ACCESS_TOKEN: '${{ secrets.GITHUB_PAGES }}'
                  BRANCH: gh-pages
                  FOLDER: build
