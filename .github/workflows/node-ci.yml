name: node-ci

on:
    push:
        branches:
            - master
            - 'dev-*'

jobs:
    build-test-deploy:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [12.x]

        steps:
            - name: Install node ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v2

            - name: Install  üõ†
              run: npm ci

            - name: Build üì¶
              run: npm run build:github

            - name: Test üîå
              run: npm run test:coverage

            - name: Codecov üìà
              uses: codecov/codecov-action@v1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
                  file: coverage/* # optional
                  fail_ci_if_error: true # optional (default = false)

            - name: Deploy üöÄ
              uses: JamesIves/github-pages-deploy-action@releases/v3
              if: github.ref == 'refs/heads/master'
              with:
                  env: REACT_APP_FIREBASE_APIKEY=${{ secrets.FIREBASE_APIKEY }}
                      REACT_APP_FIREBASE_AUTHDOMAIN=${{ secrets.FIREBASE_AUTHDOMAIN }}
                      REACT_APP_FIREBASE_DATABASEURL=${{ secrets.FIREBASE_DATABASEURL }}
                      REACT_APP_FIREBASE_PROJECTID=${{ secrets.FIREBASE_PROJECTID }}
                      REACT_APP_FIREBASE_STORAGEBUCKET=${{ secrets.FIREBASE_STORAGEBUCKET }}
                      REACT_APP_DATABASE=${{ secrets.DATABASE }}
                      REACT_APP_ENABLE_LOGIN_BY_EMAIL=${{ secrets.ENABLE_LOGIN_BY_EMAIL }}
                  ACCESS_TOKEN: '${{ secrets.GITHUB_PAGES }}'
                  BRANCH: gh-pages
                  FOLDER: build
